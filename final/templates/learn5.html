{% extends "layout.html" %}
{% block content %}
<div class="container py-5">
  <!-- Progress bar -->
  <div class="d-flex align-items-center mb-4">
    <span class="me-2">5/7</span>
    <div class="progress flex-grow-1" style="height: 12px; border-radius: 6px;">
      <div class="progress-bar" role="progressbar"
           style="width: 71.42%;"
           aria-valuenow="71.42" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
  </div>

  <!-- Title -->
  <div class="text-center mb-4">
    <h5>Sample Breakdown</h5>
  </div>

  <!-- Local video player -->
  <div class="d-flex justify-content-center mb-5">
    <video
      controls
      width="800"
      height="400"
      src="{{ url_for('static', filename='audio/video.mp4') }}">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Back / Next buttons -->
  <div class="d-flex justify-content-between">
    <a href="{{ url_for('learn4') }}" class="btn btn-back">BACK</a>
    <a href="{{ url_for('learn6') }}" class="btn btn-primary-custom">NEXT</a>
  </div>
</div>
{% endblock %}
