<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BeatSlice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- jQuery UI CSS -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <!-- 自定义样式 -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand text-white fs-2 fw-bold" href="{{ url_for('home') }}">BeatSlice</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('home') }}">HOME</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('learn1') }}">LEARN</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('quiz', step=1) }}">QUIZ</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container my-5">
    {% block content %}{% endblock %}
  </div>
  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>

</html>
