{% extends "layout.html" %}
{% block content %}
<div class="container py-5">

  <!-- Progress bar -->
  <div class="d-flex align-items-center mb-4">
    <span class="me-2">7/7</span>
    <div class="progress flex-grow-1" style="height: 12px; border-radius: 6px;">
      <div class="progress-bar" role="progressbar"
           style="width: 100%;"
           aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
  </div>

  <!-- Clip & Samples: two 4-wide cols with extra gutter -->
  <div class="row justify-content-center align-items-start mb-5" style="--bs-gutter-x: 5rem;">

    <!-- Left: Clip 2 -->
    <div class="col-md-4 text-center text-md-start">
      <img
        src="{{ url_for('static', filename='images/song1.jpg') }}"
        alt="Song1 Clip 2"
        class="img-fluid rounded mb-3"
      >
      <h5>Ghost Town (Kanye West) â€“ Clip 2</h5>
      <audio
        controls
        class="w-100"
        src="{{ url_for('static', filename='audio/song1_clip2.mp3') }}"
      ></audio>
    </div>

    <!-- Right: Samples 1 & 2 -->
    <div class="col-md-4">
      <div class="d-flex flex-column gap-4">

        <!-- Sample 1: greyed-out text, no audio -->
        <div class="d-flex align-items-center gap-3 text-secondary">
          <img
            src="{{ url_for('static', filename='images/song1_sample1.jpg') }}"
            alt="Sample 1 - Take Me For a Little While (The Royal Jesters)"
            class="rounded"
            style="width:6rem; height:6rem; object-fit:cover;"
          >
          <div>
            <h6 class="mb-0">Sample 1 - Take Me For a Little While (The Royal Jesters)</h6>
          </div>
        </div>

        <!-- Sample 2: black text with audio control -->
        <div class="d-flex align-items-center gap-3">
          <img
            src="{{ url_for('static', filename='images/song1_sample2.jpg') }}"
            alt="Sample 2 - Someday (Shirley Ann Lee)"
            class="rounded"
            style="width:6rem; height:6rem; object-fit:cover;"
          >
          <div class="flex-grow-1">
            <h6 class="mb-2">Sample 2 - Someday (Shirley Ann Lee)</h6>
            <audio
              controls
              src="{{ url_for('static', filename='audio/song1_sample2.mp3') }}"
            ></audio>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Back / Next -->
  <div class="d-flex justify-content-between">
    <a href="{{ url_for('learn6') }}" class="btn btn-back">BACK</a>
    <a href="{{ url_for('learn_complete') }}" class="btn btn-primary-custom">NEXT</a>
  </div>

</div>
{% endblock %}
